<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <!--Movie font: Rye-->
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <!--Header font: Fredericka the Great-->
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Movie Recommender</h1>
        <hr>
    </header>

    <main>
        <aside id="filters">
            <label>Genre</label>
            <select id="genre-btn">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
            </select>

            <label>Year</label>
            <input type="range" id="year-slider" min="1920" max="2025">
            <p id="year-value">2025</p>

            <label>Rating</label>
            <select id="rating-btn">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <button id="random-movie">Random Movie</button>
        </aside>

        <section id="recommendation">
            <div id="movie-card">
                <div class="movie-details">
                    <h2 id="movie-title">Movie Title</h2>
                    <p id="movie-decor">✦ ✧ ✦</p>
                    <p id="movie-genre">Action</p>
                    <p id="movie-year">2025</p>
                    <p id="movie-description">This is a brief description of the movie that tells you about the plot and
                        characters in this exciting film.</p>
                    <p id="movie-rating">5 Stars</p>
                </div>
                <div class="movie-poster-section">
                    <img id="movie-poster" src="content/notebook.jpeg" alt="Movie Poster">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Movie Recommender</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
